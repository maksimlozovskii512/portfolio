<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maksim Lozovskii</title>
<style>
    html {
      font-size: 16px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
      transition: background 0.3s ease;
    }
    section {
      padding: 1.5rem 1rem;
      margin: 1rem auto;
      background: #fff;
      max-width: 100%;
      border-radius: 0.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 0.5em;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.75em;
      color: #333;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1em;
    }
    .project {
      display: block;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 0.063rem solid #ccc;
      border-radius: 0.5rem;
      transition: transform 0.3s ease, background 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .project:hover {
      transform: scale(1.02);
      background: #f9f9f9;
    }
    .download-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #e73636;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 1rem;
    }
    .download-btn:hover {
      background: #a3a0a0;
      transform: scale(1.05);
    }
    @media (min-width: 48em) {
      section {
        max-width: 56.25rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- react cdn -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <script type="text/babel">
    const Header = () => (
      <header>
        <h1>Maksim Lozovskii</h1>
        <a href="./maksimlozovskii_cv.docx" className="download-btn" download>
          Download CV
        </a>
      </header>
    );

    const Project = ({ title, description, href }) => (
      <a href={href} className="project">
        <h3>{title}</h3>
        <p>{description}</p>
      </a>
    );

    const Projects = () => (
      <section>
        <h2>Projects</h2>
        <Project
          title="final-year-project"
          href="https://github.com/maksimlozovskii512/phishing-email-llm-final-year-project"
          description="Flask based browser game where player must find a phishing email in pregenerated interactions"
        />
        <Project 
          title="dota-2-pro-matches-bot" 
          href="https://github.com/maksimlozovskii512/dota-pro-matches-bot"
          description="Telegram bot for upcoming dota 2 matches" 
        />
        <Project 
          title="react-image-ranker" 
          href ="https://github.com/maksimlozovskii512/react-image-ranking-ui"
          description="Mobile and desktop friendly image ranker" 
        />
        <Project 
          title="fridge-food-tracker" 
          description="Mobile and desktop friendly fridge stock tracking app" 
        />
        <Project 
          title="python-barcode-scanner" 
          href="https://github.com/maksimlozovskii512/simple-barcode-scanner"
          description="Barcode scanner using openCV" 
        />
        <Project 
          title="llm-proactive-bot" 
          href="https://"
          description="LLM based bot that proactively sends messages via telegram" 
        />
        <Project 
          title="llm-story-generator" 
          href ="https://"
          description="LLM based story generator using custom prompting" 
        />
        <Project 
          title="llm-email-generator" 
          href ="https://"
          description="LLM based email generator using custom prompting" 
        />
        <Project 
          title="youtube-new-videos-aggregator-bot" 
          href ="https://github.com/maksimlozovskii512/youtube-new-videos-aggregator-bot"
          description="Telegram bot for aggregating newly released videos on selected channels" 
        />

      </section>
    );

    const App = () => (
      <div>
        <Header />
        <Projects />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
